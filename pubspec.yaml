version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter





  cupertino_icons: ^1.0.2
  mysql_client: ^0.0.27
  barcode_widget: ^2.0.3
  flutter_barcode_scanner: ^2.0.0
  csc_picker: ^0.2.6
